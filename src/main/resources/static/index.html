<!DOCTYPE html>
<head>
    <title> Schaaktoernooi</title>
</head>

<h1/>Schaaktoernooi<h1/>
<body style="background-color:powderblue;">
<!DOCTYPE html>

<button id="tabelschakers"> Toon Alle Schakers</button>
<div id="tonen"></div>

<input type="text" id="voornaam"         value= "voer je voornaam in">
<input type="text" id="tussenvoegsel"    value="tussenvoegsel" >
<input type="text" id="achternaam"       value="achternaam" >
<input type="text" id="geboortedatum"    value="geboortedatum" >
<input type="text" id="wins"             value="gewonnen" >
<input type="text" id="ties"             value="gelijk" >
<input type="text" id="losses"           value= "verloren">

<input type="button" onclick= "opslaandatabase()" value=" voeg schaker toe ">
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function opslaandatabase(){var dto = {};
    dto.voornaam = $('#voornaam').val();
    dto.tussenvoegsel = $('#tussenvoegsel').val()
    dto.achternaam = $('#achternaam').val();
    dto = JSON.stringify(dto);
	$.ajax({ type: "post",
	        url: "/toevoegen",
	        data: dto,
	        contentType : "application/json",
	        success: function(result){
	        console.log('gelukt');
	                }
	        });

	    }

	    $(document).on('click','#tabelschakers', function(){
	      $.ajax({
	      type:"get",
	      url:"/geefalleschakers",
	      success: function(result){
	       console.log(result);
	       ophaalfunctie(result);
	      }
	     });
	    });
	       function ophaalfunctie(antwoordserverschaken){
	        var ant = "";
	        for(var q = 0; q < antwoordserverschaken.length; q++){
	            ant += antwoordserverschaken[q].voornaam + " "+ antwoordserverschaken[q].tussenvoegsel + " " + antwoordserverschaken[q].achternaam + "<br>" ;
	        }
	        $('#tonen').html(ant);
	      }

	</script>
